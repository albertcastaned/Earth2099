name: Corriendo Pruebas ðŸ˜Ž

on:
  pull_request:
    branches:
      - master
      - develop

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  build:
    name: Corriendo Pruebas âœ¨
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v2.1.1
        with:
          path: Library
          key: Library

      # Test
      - name: Run tests
        uses: webbertakken/unity-test-runner@v1.4
        with:
          unityVersion: 2019.4.8f1
          projectPath: Mango

      # Output
      - uses: actions/upload-artifact@v2
        with:
          name: Test results
          path: artifacts