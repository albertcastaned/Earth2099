name: Integracion Continua ðŸ˜Ž

on:
  push: { branches: [develop, master, ci] }

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  buildForSomePlatforms:
    name: Compilando para ${{ matrix.targetPlatform }}âœ¨
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        projectPath: 
          - Mango
        targetPlatform:
          - WebGL
          - StandaloneOSX
          - StandaloneWindows64
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v2.1.2
        with:
          path: Library
          key: Library-${{ matrix.projectPath }}-${{ matrix.targetPlatform }}
          restore-keys: |
            Library-${{ matrix.projectPath }}-
            Library-
      # Build
      - name: Build project
        uses: webbertakken/unity-builder@v1.3
        with:
          unityVersion: 2019.4.8f1
          targetPlatform: ${{ matrix.targetPlatform }}
          projectPath: Mango

      # Output
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.targetPlatform }}
          path: build

      - name: Deploy ðŸš€
        if: ${{ matrix.targetPlatform == 'WebGL' }}
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: build/WebGL/WebGL # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch